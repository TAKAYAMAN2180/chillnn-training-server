overwrite: true
schema:
    - './node_modules/academy-abr/dist/schema.graphql'
documents: null
config:
    namingConvention: keep
    scalars:
        AWSDate: string
        AWSTime: string
        AWSTimestamp: number
        AWSDateTime: string
        AWSEmail: string
        AWSJSON: string
        AWSURL: string
        AWSPhone: string
        AWSIPAddress: string
generates:
    resources/appsync/admin/schema.graphql:
        schema:
            - './src/appsync/admin/schema.graphql'
        plugins:
            - 'schema-ast'
    resources/appsync/user/schema.graphql:
        schema:
            - './src/appsync/user/schema.graphql'
        plugins:
            - 'schema-ast'
